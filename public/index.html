<!DOCTYPE html>
<html>
  <head>
    <title>Mock Front</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h2>Movies</h2>
    <div>
      <input id="movie-id" placeholder="id">
      <input id="movie-title" placeholder="title">
      <input id="movie-description" placeholder="description">
      <input id="movie-year" placeholder="year">
      <input id="movie-mpaa" placeholder="mpaa">
      <input id="movie-length" placeholder="length"><br><br>

      <button id="movie-create">Create</button>
      <button id="movie-update">Update</button>
      <button id="movie-destroy">Destroy</button>
    </div>

    <h2>People</h2>
    <div>
      <input id="person-id" placeholder="id">
      <input id="person-name" placeholder="name">
      <input id="person-born" placeholder="born">
      <input id="person-died" placeholder="died"><br><br>

      <button id="person-create">Create</button>
      <button id="person-update">Update</button>
      <button id="person-destroy">Destroy</button>
    </div>

    <h2>Role</h2>
    <div>
      <input id="role-id" placeholder="id">
      <input id="role-name" placeholder="name">
      <input id="role-person-id" placeholder="person id">
      <input id="role-movie-id" placeholder="movie id"><br><br>

      <button id="role-create">Create</button>
      <button id="role-update">Update</button>
      <button id="role-destroy">Destroy</button>
    </div>

    <h2>User</h2>
    <div>
      <input id="user-id" placeholder="id">
      <input id="user-email" placeholder="email">
      <input id="user-username" placeholder="username">
      <input id="user-password" type="password" placeholder="password">
      <input id="user-token" placeholder="token"><br><br>

      <button id="user-create">Create</button>
      <button id="user-update">Update</button>
      <button id="user-destroy">Destroy</button>
    </div>

    <h2>Review</h2>
    <div>
      <input id="review-id" placeholder="id">
      <input id="review-score" placeholder="score">
      <input id="review-content" placeholder="content">
      <input id="review-movie-id" placeholder="movie-id">
      <input id="review-user-id" placeholder="user-id"><br><br>

      <button id="review-create">Create</button>
      <button id="review-update">Update</button>
      <button id="review-destroy">Destroy</button>
    </div>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="main.js"></script>
  </body>
</html>
